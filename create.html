<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="">
        <form action="" class="form-control container-fluid">

            <div>
                <h1 class="btn-dark text-center">Enter Details</h1>
            </div>

            <a href="index.html">Back to Home</a>

            <div class="col col-8">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="col col-8">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Description">
            </div>
            <div class="col col-8">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Price">
            </div>
            <div class="col col-8">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
            </div>
            <div class="col col-8">
                <label for="category">Category</label>
                <input type="text" class="form-control" name="category" id="category" placeholder="Category">
            </div>
            <div class="col col-8">
                <label for="image">Image</label>
                <input type="file"  name="image" id="image">
            </div>
            <div class="col col-8">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" name="sku" id="sku" placeholder="SKU">
            </div>
            <div class="col col-8">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand">
            </div>
            <div class="col col-8">
                <label for="tax">Tax</label>
                <input type="text" class="form-control" name="tax" id="tax" placeholder="Tax">
            </div>
            <div class="col col-8">
                <label for="notes">Notes</label>
                <textarea name="notes" class="form-control" id="notes" cols="20" rows="5" placeholder="Notes"></textarea>
            </div><br>
            <div>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
    <!-- Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
