<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>

<body>
    <div>
        <h3>Create Event</h3>
        <a href="index.html">Back</a><br><br>
        <form action="/store.html" method="post">
            <div>
                <label for="event-name">Event Name</label><br>
                <input type="text" id="event-name" name="event_name" placeholder="Enter the event name">
            </div><br>
            <div>
                <label for="date-time">Date & Time</label><br>
                <input type="datetime-local" id="date-time" name="date_time">
            </div><br>
            <div>
                <label for="location">Location</label><br>
                <input type="text" id="location" name="location" placeholder="Enter the location">
            </div><br>
            <div>
                <label for="description">Description</label><br>
                <textarea name="description" id="description" cols="20" rows="5"
                    placeholder="Enter the Description"></textarea>
            </div><br>
            <div>
                <label for="organizer-contact">Organizer Contact</label><br>
                <input type="tel" id="organizer-contact" name="organizer_contact"
                    placeholder="Enter the organizer contact" maxlength="10">
            </div><br>
            <div>
                <label for="ticket-price">Ticket Price</label><br>
                <input type="number" id="ticket_price" name="ticket-price" placeholder="Enter the ticket price">
            </div><br>
            <div>
                <label for="event-type">Event Type</label><br>
                <select id="event-type" name="event_type">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Festivals">Festivals</option>
                    <option value="Corporate">Corporate Events</option>
                    <option value="Parties">Parties</option>
                </select>
            </div><br>
            <div>
                <label for="maximum-attendees">Maximum Attendees</label><br>
                <select id="maximum-attendees" name="maximum_attendees">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                </select>
            </div><br>
            <div>
                <label for="event-website">Event Website</label><br>
                <input type="url" id="event-website" name="event_website" placeholder="Enter the event website url">
            </div><br>
            <div>
                <label for="event-imageurl">Event Image URL's</label><br>
                <input type="url" id="event-imageurl" name="event_imageurl" placeholder="Enter the event image url">
            </div><br>
            <div>
                <label for="event-tags">Event Tags</label><br>
                <select name="event-tags" id="event_tags">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Dancing">Dancing</option>
                    <option value="Singing">Singing</option>
                    <option value="Music">Music</option>
                </select>
            </div><br>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</body>

</html>
